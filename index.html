<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <main>
      <h2 class="clock hidden">00:00:00</h2>
      <form class="login-form">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="what is your name?"
        />
      </form>
      <h1 class="greeting hidden"></h1>
      <h1 class="todo-form__greating">What will you do?</h1>
      <form class="todo-form hidden">
        <input
          type="text"
          placeholder="Write a To Do and Press Enter"
          required
        />
      </form>
      <ul class="todo-list hidden"></ul>
      <div class="todo-list__quote hidden">
        <span></span>
        <span></span>
      </div>
      <div class="weather hidden">
        <span></span>
        <span></span>
      </div>
    </main>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
